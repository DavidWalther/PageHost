<template id="template-main"> 
    <div class="slds-align_absolute-center" id="placeholder-spinner" style="min-height: 6rem; position: relative;"></div>
</template>

<template id="template-without-container">
    <div role="status" class="slds-spinner slds-spinner_brand">
        <span class="slds-assistive-text">Loading</span>
        <div class="slds-spinner__dot-a"></div>
        <div class="slds-spinner__dot-b"></div>
    </div>
</template>

<template id="template-with-container">
    <div class="slds-spinner_container">
        <div role="status" class="slds-spinner slds-spinner_brand">
            <span class="slds-assistive-text">Loading</span>
            <div class="slds-spinner__dot-a"></div>
            <div class="slds-spinner__dot-b"></div>
        </div>
    </div>
</template>
