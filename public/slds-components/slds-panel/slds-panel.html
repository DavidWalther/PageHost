<template id="template-main">
  <div class="slds-panel slds-size_medium slds-panel_docked slds-panel_docked-left" style="z-index: 100; position: fixed; top: 0; width: 80vw; height: 100%; max-width: 400px;" >
    <div class="slds-panel__header">
      <h2 class="slds-panel__header-title slds-text-heading_small slds-truncate" title="Panel Header">
        <slot name="header"></slot>
      </h2>
      <div class="slds-panel__header-actions">
        <button class="slds-button slds-button_icon slds-button_icon-small slds-panel__close" title="Collapse Panel Header">
          <svg class="slds-button__icon" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
          </svg>
          <span class="slds-assistive-text">Collapse Panel Header</span>
        </button>
      </div>
    </div>
    <div class="slds-panel__body">
      <slot></slot>
    </div>
  </div>
  <div class="screencover slds-hide " style="z-index: 90; position: fixed; top: 0; width: 100%; height: 100%; background-color: rgb(0, 0, 0); opacity: 50%;" ></div>
</template>
