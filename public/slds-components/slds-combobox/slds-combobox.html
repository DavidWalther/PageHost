<template id="template-main">  
  <div class="slds-form-element">
    <!-- combobox label-->
    <label class="slds-form-element__label" for="combobox-id"></label>
    <div class="slds-form-element__control">
      <div class="slds-combobox_container">
        <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" aria-expanded="false" aria-haspopup="listbox" role="combobox">
          <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
            <!-- input -->
            <input type="text" class="slds-input slds-combobox__input" id="combobox-id" aria-controls="listbox-id" autoComplete="off" role="textbox" readonly="" />
            <span class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right">
              <svg class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default" aria-hidden="true">
                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down"></use>
              </svg>
            </span>
          </div>
          <div id="listbox-id" class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid" role="listbox">
            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
              <!-- list items go here -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="template-list-item">
  <li role="presentation" class="slds-listbox__item">
    <!-- add data-value -->
    <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" role="option">
      <span class="slds-media__figure slds-listbox__option-icon"></span>
      <span class="slds-media__body">
        <!-- add value title -->
        <span class="slds-truncate" title="">
          <!-- add value label-->
        </span>
      </span>
    </div>
  </li>
</template>

<template id="template-selected-icon">
  <span class="slds-icon_container slds-icon-utility-check slds-current-color">
    <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
      <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
    </svg>
  </span>
</template>
