<!-- public/slds-components/slds-card/slds-card.html -->

<template id="template-main"> 

  <style>
    .no-border {
      border: none !important; 
      box-shadow: unset !important;
    }
  </style>

  <article class="slds-card">
    <slot id="placeholder-header"></slot>
    <div class="slds-card__body slds-card__body_inner"><slot></slot></div>
    <slot id="placeholder-footer"></slot>
  </article>
</template>

<template id="template-header">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <slot id="placeholder-header_icon"></slot>
      <div class="slds-media__body">
        <h2 class="slds-card__header-title">
          <!-- making the Head a 'link' comes later-->
          <!-- <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
            <span><slot name="header"></slot></span>
          </a> -->
          <span><slot name="header"></slot></span>
        </h2>
      </div>
      <!-- actions are added later comes later-->
      <div class="slds-no-flex">
        <slot name="actions"></slot>
      </div>
    </header>
  </div>
</template>
